{% extends 'master.html' %}

{% block title %}
Fabricantes ativos
{% endblock %}

{% block content %}

<div class="card">
    <div class="card-header">
        Fabricantes
    </div>
    <div class="card-body">
        <ul class="list-group">
            {% for x in all_fabricantes %}
            <li class="list-group-item">
                <a href="details/{{x.id}}">{{ x.name }} {{x.razao_social}}</a>
                <a href="delete/{{ x.id }}" class="ms-2 btn btn-danger fa-solid fa-trash-can">
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                </a>
                <a href="update/{{ x.id }}" class="ms-2 btn btn-info fa-solid fa-trash-can">
                    <span class="material-symbols-outlined">
                        edit
                    </span>
                </a>
            </li>
            {% endfor %}
        </ul>
        <br>
        <button type="button" class="btn btn-info btn-lg btn-block">
            <a href="add/">Novo</a>
        </button>
    </div>
</div>
{% endblock %}
